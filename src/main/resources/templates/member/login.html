<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/member/signup_proc" th:action="@{/member/login_proc}" th:object="${form}" method="post">
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="이메일을 입력하세요" />
        <br /><br />

        <label for="password">비밀번호</label>
        <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="비밀번호를 입력하세요" />
        <br /><br />
    </div>
    <button type="submit">Login</button>
</form>
</body>
</html>
