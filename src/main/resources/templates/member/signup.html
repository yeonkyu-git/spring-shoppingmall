<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form action="/member/signup_proc" th:action="@{/member/signup_proc}" th:object="${form}" method="post">
  <div class="form-group">
    <label for="email">이메일</label>
    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="이메일을 입력하세요" />
    <br /><br />

    <label for="password">비밀번호</label>
    <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="비밀번호를 입력하세요" />
    <br /><br />

    <label for="userName">이름</label>
    <input type="text" class="form-control" th:field="*{userName}" id="userName" placeholder="이름을 입력하세요" />
    <br /><br />

      <label for="phoneNumber">전화번호</label>
      <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" placeholder="이름을 입력하세요" />
    <br /><br />

      <label for="nickName">닉네임</label>
      <input type="text" class="form-control" th:field="*{nickName}" id="nickName" placeholder="이름을 입력하세요" />
    <br /><br />

      <div>이메일 수신동의</div>
      <label for="emailCheckO">O</label>
      <input type="radio" th:field="*{emailCheck}" th:value="O" id="emailCheckO" class="form-check-input">
      <label for="emailCheckX">X</label>
      <input type="radio" th:field="*{emailCheck}" th:value="X" id="emailCheckX" class="form-check-input">
    <br /><br />

  </div>
  <button type="submit">등록</button>
</form>
</body>
</html>
